<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="Pokemon.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>PokeApi</title>
</head>

<style>
    body {
      background-color: #d9dbdb;
    }
</style>

<body>
    <script src="Pokemon.js"></script>
    
    
        <div id="imagen">
            <img src="pokeapi.png" class="img-fluid mx-auto d-block mt-5" alt="logo">
        </div>

        <div class="container">
            
            <div class="pokedex">
                <img src="bg.jpg" class="img-fluid mx-auto d-block mt-5" alt="pokedex">
                
                <div class="pokePantalla">
                    <div class="row pantalla mx-auto mt-5">
                        <div class="poke-imagen mt-1 col-3">
                            <div id="pokemonImage"></div>
                        </div>
                        <div class="col">
                            <div class="poke-name mt-4">
                                <div id="pokemonName"></div>    
                            </div>
                            <div class="poke-stats mt-1">
                                <div id="pokemonHeight"></div>
                                <div id="pokemonWeight"></div>
                            </div>
                           
                        </div>
                        <div class="col">
                            <div class="row poke-id mx-auto">
                                <div id="pokemonId"></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row poke-type me-2">
                                <div id="pokemonType"></div>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="busqueda">
                    <input type="text" id="namePokemon" placeholder="Introduce Pokemon"/>
                </div>
                
                <button onclick="buscaPokemon()" class="btn"> Buscar </button>
                
                <div class="reset">
                    <img src="boton.png" class="reset mx-auto d-block mt-5" onclick="reset()" alt="resetbutton">
                </div>
                
    
            </div>

            
            
        </div>
        
        <footer>
                    <h6>Jose Angel Cepas 2021</h6>
                    <h6><strong>Github</strong>: https://github.com/joseangelcepas</h6>
        </footer>
        

</body>

</html>
